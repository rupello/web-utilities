<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Utilities</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .utilities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .utility-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            position: relative;
            overflow: hidden;
        }

        .utility-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }

        .utility-card:hover::before {
            left: 100%;
        }

        .utility-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 16px 40px rgba(0,0,0,0.2);
        }

        .utility-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            color: white;
        }

        .utility-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #2d3748;
        }

        .utility-description {
            color: #718096;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .utility-link {
            display: inline-flex;
            align-items: center;
            color: #667eea;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .utility-link:hover {
            color: #764ba2;
        }

        .utility-link::after {
            content: '‚Üí';
            margin-left: 0.5rem;
            transition: transform 0.3s ease;
        }

        .utility-link:hover::after {
            transform: translateX(4px);
        }

        .coming-soon {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            border: 2px dashed rgba(255, 255, 255, 0.3);
        }

        .coming-soon .utility-icon {
            background: linear-gradient(135deg, #cbd5e0, #a0aec0);
            margin: 0 auto 1.5rem auto;
        }

        .coming-soon .utility-title {
            color: #a0aec0;
        }

        .coming-soon .utility-description {
            color: #a0aec0;
        }

        footer {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 3rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .utilities-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .utility-card {
                padding: 1.5rem;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .utility-card {
            animation: fadeInUp 0.6s ease forwards;
        }

        .utility-card:nth-child(2) {
            animation-delay: 0.1s;
        }

        .utility-card:nth-child(3) {
            animation-delay: 0.2s;
        }

        .utility-card:nth-child(4) {
            animation-delay: 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Rupe's Toolbox</h1>
            <p class="subtitle">Simple tools for everyday tasks</p>
        </header>

        <div class="utilities-grid">
            <a href="genpass.html" class="utility-card">
                <div class="utility-icon">üîê</div>
                <h2 class="utility-title">Password Generator</h2>
                <p class="utility-description">Generate secure passphrases.</p>
                <span class="utility-link">Open Tool</span>
            </a>

            <div class="utility-card coming-soon">
                <div class="utility-icon">‚öôÔ∏è</div>
                <h2 class="utility-title">More Tools Coming Soon</h2>
                <p class="utility-description">Additional utilities will be added here as they're developed.</p>
            </div>
        </div>

        <footer>
            <p>Built by <a href="https://github.com/rupello/web-utilities">rupello</a></p>
        </footer>
    </div>

    <script>
        // Add some interactive sparkle
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.utility-card:not(.coming-soon)');
            
            cards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.background = 'rgba(255, 255, 255, 0.98)';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.background = 'rgba(255, 255, 255, 0.95)';
                });
            });
        });
    </script>
</body>
</html>
